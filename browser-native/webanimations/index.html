<!doctype html>
<html>
	<head>
		<style>
			html {height: 100%;}
			body {margin: 0; padding: 0; height: 100%; text-align: center;}
			.clip {overflow: hidden; height: 100%;}
		</style>
		<script>
			// http://updates.html5rocks.com/2014/05/Web-Animations---element-animate-is-now-in-Chrome-36
			// http://www.polymer-project.org/platform/web-animations.html
			// http://dev.w3.org/fxtf/web-animations/
			// http://caniuse.com/web-animation

			// see polyfill : https://github.com/web-animations/web-animations-js
		
		</script>
	</head>
	<body>
		<div class='clip'>
			<div style='height: 25%'></div>
			<h1>Hello!</h1>
		</div>
		<script>

			//check for support
			console.log('Animation',typeof(Animation))
			console.log('MotionPathEffect',typeof(MotionPathEffect))
			console.log('AnimationSequence',typeof(AnimationSequence))
			console.log('document.timeline',typeof(document.timeline))

			var d = document.querySelector('h1')
			var p = d.animate(
				[	{fontSize:'0%',transform:'rotate(0)',opacity:1},
					{fontSize:'2000%',transform:'rotate(2turn)',opacity:0}],
					{duration: 1500,	
					 iterations: Infinity,
 					//direction: 'alternate',
					 //delay: 500 // before starting the loop
					})
			p.onfinish = function(e){
				console.log('finished!')
				}

/*			d.animate([,{opacity:0}],
				{duration:1000}
				)*/
			console.log(p)
		</script>
	</body>
</html>
