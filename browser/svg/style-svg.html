<style>
	svg {border: solid 1px red;}
	.a {width: 600px; height: 300px;}
	.center {fill: pink; stroke: black;}
</style>

<svg class='a' viewBox = "0 0 100 100" version = "1.1">
    <rect x = 0 y = 0 width = 60 height = 100 fill=green />
    <rect x = 40 y = 0 width = 60 height = 100 fill=blue />

    <rect x = 0 y = 0 width = 10 height = 10 fill = black stroke = yellow stroke-width = 3 />
    <rect x = 90 y = 90 width = 10 height = 10 fill = black stroke = yellow stroke-width = 3 />

    <rect class='center' x = "45" y = "45" width = "10" height = "10" stroke = "black" stroke-width = "3"/>
</svg>

<!-- style overrides inline -->
<!-- highest item is drawn first -->
