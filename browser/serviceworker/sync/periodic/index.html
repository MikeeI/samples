<!doctype html>
<html>
	<head>
		<title>Periodic Sync -- Service Worker -- Install</title>
	</head>
	<body>
		<h1>Install Phase</h1>
		<script>
			var err = err=>{console.log('err',err)}

 			 navigator.serviceWorker.register('sw.js', { scope: './' }).
				then(reg=>{
					    // registration worked
					    console.log('Registration succeeded. Scope is ' + reg.scope)
					  }).
				catch(err)

			
		</script>
	</body>
</html>
