<!doctype html>
<html>
	<head>
		<script src='pixi.js'></script>
	</head>
	<body>
		<script>
	
			// https://github.com/kittykatattack/learningPixi#displaying-text

			console.log('PIXI',PIXI)

			var r = PIXI.autoDetectRenderer(256,256)
			document.body.appendChild(r.view)

			var c = new PIXI.Container()

			var t = new PIXI.Text("hello!!",{font: "32px sans-serif",fill:"white"})
			var b = t.getBounds()
			
			t.pivot.x = b.width/2
			t.pivot.y = b.height/2
			t.position.set(128,128)

			c.addChild(t)

			animate();
			function animate() {
				requestAnimationFrame(animate);
			    	r.render(c);
				t.rotation += 0.1
				}//func
